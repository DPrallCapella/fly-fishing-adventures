<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Invitation Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <style>
        /* General styling for the page */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
}

.top a {
    text-decoration: none;
    color: white;
    font-size: 24px;
}

.topnav {
    list-style: none;
    padding: 0;
    text-align: center;
}

.topnav li {
    display: inline-block;
    margin: 0 15px;
}

.topnav a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.topnav a.active {
    font-weight: bold;
    text-decoration: underline;
}

section {
    background-color: white;
    padding: 20px;
    margin: 20px auto;
    width: 80%;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Form styling */
.form-section h1 {
    text-align: center;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    font-weight: bold;
    margin-right: 10px;
}

.input-field {
    padding: 8px;
    font-size: 16px;
    margin-right: 10px;
    width: 200px;
}

.form-buttons {
    text-align: center;
    margin-top: 20px;
}

.btn {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
}

.btn:hover {
    background-color: #45a049;
}

textarea.volunteer-list {
    width: 100%;
    font-size: 16px;
    padding: 10px;
    resize: none;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
}

    </style>
</head>

<body>
    <header>
        <div class="top">
            <a class="logo" href="index.html">CapellaVolunteers<span class="dotcom">.org</span></a>
        </div>
        <nav>
            <ul class="topnav">
                <li><a href="index.html">Home</a>
                </li>
                <li><a href="invitation.html" >Invitation</a>
                </li>
				<li><a href="volunteer.html" class="active">Volunteers</a>
                </li>
                <li><a href="gallery.html">Gallery</a>
                </li>
                <li><a href="registration.html">Registration</a>
                </li>
            </ul>

        </nav>
    </header>
    <section id="pageForm">
        <form action="#">

			<h1>Volunteers</h1>
			<div>
				<label for="first_name">First Name:</label>
				<input type="text" id="first_name">
				
				<label for="last_name">Last Name:</label>
				<input type="text" id="last_name">
			   

				
				<input type="button" id="add_button" value="Add Volunteer">
				<input type="button" id="delete_button" value="Delete Volunteer">
			</div>
			<h2>Volunteer List</h2>
			<textarea id="volunteerList" rows="10" cols="60"></textarea>
			<div>

				<input type="button" id="clear_button" value="Clear Volunteers">

				<input type="button" id="sort_button" value="Sort By First Name">
			</div>

		</form>
	</section>
    <footer>This events site is for IT3515 tasks.
    </footer>
    <script>
        var $ = function (id) { return document.getElementById(id); };

var volunteerArray = [];

var displayVolunteers = function () {   
    // Clear the volunteer list text area
    var volunteerListString = "";

    // Loop through the volunteerArray and display the index (starting at 1) and name
    for (var i = 0; i < volunteerArray.length; i++) {
        volunteerListString += (i + 1) + ". " + volunteerArray[i] + "\n";
    }

    // Display the volunteers in the text area
    $("volunteerList").value = volunteerListString;
};

var addVolunteer = function () {
    // Get the data from the form
    var volunteerString = $("first_name").value + " " + $("last_name").value;

    // Store the data in an array
    volunteerArray.push(volunteerString);
    
    // Display the volunteers and clear the add form
    displayVolunteers();
    
    // Get the add form ready for the next entry
    $("first_name").value = "";
    $("last_name").value = "";
    $("first_name").focus();
};

var deleteVolunteer = function () {
    // Get the data from the form (hint: use the same format as from the add)
    var volunteerString = $("first_name").value + " " + $("last_name").value;

    // Loop through the array to find and remove the volunteer
    for (var i = 0; i < volunteerArray.length; i++) {
        if (volunteerArray[i] === volunteerString) {
            volunteerArray.splice(i, 1); // Remove the specific volunteer
            break; // Exit the loop once the volunteer is found and removed
        }
    }

    // Display the volunteers and clear the form
    displayVolunteers();
    
    // Get the delete form ready for next entry
    $("first_name").value = "";
    $("last_name").value = "";
    $("first_name").focus();
};

var clearList = function () {   
    // Delete the data from the array
    volunteerArray = [];
    
    // Remove the volunteers data from the web page
    $("volunteerList").value = "";
    
    $("first_name").focus();
};

var sortList = function () {   
    // Sort the volunteers alphabetically
    volunteerArray.sort();
    
    // Display the volunteers
    displayVolunteers();    
};

// When the page is fully loaded, map the buttons to the JavaScript functions
window.onload = function () {
    $("add_button").onclick = addVolunteer;
    $("delete_button").onclick = deleteVolunteer;
    $("clear_button").onclick = clearList;    
    $("sort_button").onclick = sortList;    
    $("first_name").focus();
};

    </script>
</body>

</html>
